<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development Course-TA</h1>
   <form action="post">
    <div>
       <label for="username">Enter Your Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Name" required autofocus pattern="[a-zA-Z0-9]+"> 
    </div>
    <div>
       <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="" id="check">
        <label for="check">Subscribe this Channel1</label>
        <input type="checkbox" name="" id="check">
        <label for="check">Subscribe this Channel2</label>
    </div>
    <div>
        <label for="comment">Enter Your Comment here...</label>
        <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
    </div>
    <div>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option> 
        </select>
    </div>
   </form> 
</body>
</html>
